<div class="mainpage" >

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="results" >
    <mat-spinner ></mat-spinner>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef >  Date de resultat </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'y MMMM d ,  h:mm:ss  '}} </td>
    </ng-container>

    <ng-container matColumnDef="object">
      <th mat-header-cell *matHeaderCellDef >Indice de resultat</th>
      <td mat-cell *matCellDef="let element"> {{element.object}} </td>
    </ng-container>

    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef >Numero de resultat</th>
      <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>

    <ng-container matColumnDef="tele">
      <th mat-header-cell *matHeaderCellDef> Téléchargement </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button href="{{element.filePath}}" mat-stroked-button color="primary" download target="_blank">Télécharger PDF</a>

      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>


</div>
</div>
