  <mat-card  >
  <form [formGroup]="form" (submit)="onSavePost()"  >
    <h1>Add Result</h1>

      <mat-form-field appearance="fill">
      <mat-label>Enter the object</mat-label>
      <input matInput type="text" formControlName="object" >
      <mat-error *ngIf="!form.get('title')" >you must enter a value</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your File Path</mat-label>
        <input matInput type="text" formControlName="filePath" >
        </mat-form-field>
-->
      <div class="butsdtsgdton" >
        <button type="button" mat-raised-button
        (click)="filepicker.click()" >Pick File</button>
        <input type="file" #filepicker (change)="onFilePicked($event)" >
      </div>
      <div *ngIf="filePreview != '' && filePreview" class="filepreview">
        <p>{{fileName}}</p>
      </div>
      <button mat-raised-button class="submit-button" type="submit">
      Submit</button>
  </form>

</mat-card>
