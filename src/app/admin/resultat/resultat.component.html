  <mat-card  >
  <form (submit)="onAddresult(signupForm)" #signupForm="ngForm" >
    <h1>Add Result</h1>

      <mat-form-field appearance="fill">
      <mat-label>Enter the object</mat-label>
      <input matInput type="text" ngModel name="object" #object="ngModel"  required >
      <mat-error *ngIf="object.invalid">you must enter a value</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your File Path</mat-label>
        <input matInput type="text" ngModel name="filePath" #filePath="ngModel"  required >
        <mat-error *ngIf="filePath.invalid">you must enter a value</mat-error>
        </mat-form-field>

      <button mat-raised-button class="submit-button" type="submit">Submit</button>
  </form>

</mat-card>
