<div class="main-content" >

  <button mat-raised-button	(click)="add_user()" style="margin-right: 30px;" >ADD USER</button>
  <button mat-raised-button	(click)="add_admin()" >ADD ADMIN</button>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="users" >
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <!-- tel Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef >  Numero Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nom de Clients</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="add_result">
      <th mat-header-cell *matHeaderCellDef> Ajouter Resultat </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-stroked-button	[routerLink]="['/admin/resultat', element.id]" color="basic" >Add result</button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Results">
      <th mat-header-cell *matHeaderCellDef> Results </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-stroked-button	[routerLink]="['/admin/resultats', element.id]" color="basic" >Results</button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Edit" >
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-stroked-button	[routerLink]="['/admin/edit', element.id]" color="primary" >Edit</button>
      </td>
    </ng-container>




    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-stroked-button (click)="onDelete(element.id)"	 color="warn" >Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[2, 10, 20]"
  showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
</div>
