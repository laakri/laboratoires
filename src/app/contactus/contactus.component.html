  <div class="first-content">

<div class="background-image-blur" >

<div class="mainpage" >
  <div class="content" >
    <div class="content-div" >
      <span>POUR PLUS D’INFORMATIONS ?</span>
      <p>N’HÉSITEZ PAS À NOUS CONTACTER</p>
    </div>
  </div>


<div class="secend-content" >
  <div class="secend-content-first" >

  <div class="mat-list">
    <mat-card class="secend-content-info">
        <div class="icon-div" ><mat-icon>map</mat-icon></div>
        <div class="text-div" >
            <p>Address</p>
            <span>La Chebba 5170 Mahdia
            </span>
        </div>
    </mat-card>
    <mat-card class="secend-content-info">
      <div class="icon-div" ><mat-icon>phone</mat-icon></div>
      <div class="text-div" >
          <p>Phone</p>
          <span>
            +216 23-311-619
          </span>
      </div>
    </mat-card>
  <mat-card class="secend-content-info">
    <div class="icon-div" ><mat-icon>email</mat-icon></div>
    <div class="text-div" >
        <p>Email</p>
        <span>
          Bechirb@gmail.com
        </span>
    </div>
</mat-card>
  </div>

  </div>
  <div class="secend-content-secend" >
    <mat-card >
      <form (submit)="onSignup(signupForm);signupForm.resetForm()" #signupForm="ngForm"  >
        <h1>Send Message</h1>

          <mat-form-field appearance="fill">
            <mat-label>Enter your name</mat-label>
            <input matInput type="text" ngModel name="nom" #nom="ngModel"  required >
            <mat-error *ngIf="nom.invalid">you must enter a value</mat-error>
            </mat-form-field>


              <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" ngModel name="email" #email="ngModel" required>
                <mat-error *ngIf="email.invalid">you must enter a value</mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Message</mat-label>
                <textarea matInput ngModel name="textA" #textA="ngModel" required ></textarea>
                <mat-error *ngIf="textA.invalid">you must enter a value</mat-error>
              </mat-form-field>

          <button mat-raised-button class="submit-button" type="submit" >Send</button>
      </form>


    </mat-card>
  </div>

</div>
</div>
